<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
    <link rel="stylesheet" href="../css/payment.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap" rel="stylesheet">
  
</head>

<body>
  

    <div class="payment-panel">
        <div class="panel-body">
            <div class="title">
                <span class="h2">Confirm and Pay</span><br>
                <span>Pleace make the payment and enjoy all the features and
                    benefits.</span>
            </div>
            <div class="payment-method">
                <div class="card-item">
                    <label for="card" class="method card">
                        <div class="card-logos">
                            <img src="../images/payment-img/visa.png" alt="visa" />
                            <img src="../images/payment-img/mastercard.png" alt="mastercard" />
                        </div>

                        <div class="radio-input">
                            <input id="card" type="radio" name="payment" required>
                            Pay <!--amount--> with credit card
                        </div>
                    </label>
                </div>
                <div class="card-item">
                    <label for="card" class="method paypal">
                        <img src="../images/payment-img/pngegg (1).png" alt="paypal" />
                        <div class="radio-input">
                            <input id="paypal" type="radio" name="payment" required>
                            Pay <!--amount--> with PayPal
                        </div>
                    </label>
                </div>
                <div class="card-item">
                    <label for="card" class="method debit">
                        <img src="../images/payment-img/credit_card.png" alt="debit" />
                        <div class="radio-input">
                            <input id="paypal" type="radio" name="payment" required>
                            Pay <!--amount--> with debit card
                        </div>
                    </label>
                </div>
                <div class="card-item">
                    <label for="card" class="method UPI ">
                        <img src="../images/payment-img/UPI-logo.png" alt="debit" />
                        <div class="radio-input">
                            <input id="paypal" type="radio" name="payment" required>
                            Pay <!--amount--> with UPI
                        </div>
                    </label>
                </div>
            </div>

            <div class="input-fields">
                <div class="column-1">
                    <label for="cardholder">Cardholder's Name</label>
                    <input type="text" id="cardholder" />
                    <div class="card-number">
                        <label for="card-number">Card Number</label>
                        <input type="password" id="car-dnumber" required />
                    </div>

                    <div class="small-inputs">
                        <div>
                            <label for="date">Valid thru</label>
                            <input type="text" id="date" placeholder="MM / YY" required />
                        </div>

                        <div>
                            <label for="verification">CVV / CVC *</label>
                            <input type="password" id="verification" required />
                        </div>
                    </div>
                    <span class=" responsive-info">*CVV or CVC is the card security code, unique three digits number on
                        the back of your card separate from its number.</span>
                </div>
                <div class="column-2">
                    <label for="cardnumber">Card Number</label>
                    <input type="password" id="cardnumber" required />
                    <!-- <span class="info">*CVV or CVC is the card security code, unique three digits number on the back of
                     your card separate from its number.</span> -->
                </div>
            </div>
        </div>
        <!-- <div class="panel-footer">
            <button  class="btn next-btn"><a href="./../pages/login_registration/daily.html">Back</a></button>
            <button  class="btn next-btn"><a href="./../pages/login_registration/otp_verification.html">Get OTP</a></button>
             <input type="submit" class="btn next-btn" value="Get OTP"></input> -->
        <!-- </div> --> 
    </div>

</body>
</html>
