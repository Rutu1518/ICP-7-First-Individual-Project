<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/register.css"/>
   
   
   
    
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">    
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"/>
  
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap" rel="stylesheet">
    <title>Register</title>
</head>
<body>



    <div class="form-container  signup-container">
        <div class="cover">
            <div class="front">
                <img src="./../images/login_page/Mobile login.gif" alt="cover-image" />
            </div>
        </div>
        <div class="forms">
            <div class="form-content">
                <div class="signup-form">
                    <div class="title">Register</div>
                    <form action="#">
                        <div class="input-boxes">
                            <div class="input-box">
                                <i class="fas fa-user"></i>
                                <input type="text" name="User_name" placeholder="Enter your full name" required>
                            </div>
                            <div class="input-box">
                                <i class="fas fa-envelope"></i>
                                <input type="email" name="email" placeholder="Enter your email" required>
                            </div>
                            <div class="input-box">
                                <i class="fas fa-phone"></i>
                                <input type="tel" name="Mobile" placeholder="Enter your phone no." required>
                            </div>
                            <div class="input-box">
                                <i class="fas fa-birthday-cake"></i>
                                <input type="date" name="DOB" placeholder="Enter your DOB" required>
                            </div>
                            <div class="input-box">
                                <i class="fas fa-lock"></i>
                                <input type="password" name="password" placeholder="Enter your password" required>
                            </div>

                        </div>
                        <div class="input-box">
                            <i class="fas fa-lock"></i>
                            <input type="password" name="confirm_password" placeholder="Confirm  your password"
                                id="confirm_password" required data-match="#password">
                        </div>
                        <div class="text text-accept-term">
                            <input type="checkbox" id="agreement" name="agreement" required>
                            By clicking here, I state that I have read and understood the terms and conditions.<span
                                style="color: red;">*</span>
                        </div>
                        <div class="button input-box">
                            <input class="signup" type="submit" value="Register">
                        </div>
                        <div class="text sign-up-text">
                            Already have an
                            account?
                            <label><a href="../Pages/login.html"><b>Login now!</b></a></label>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>

</div>
    
    
</body>
</html>
